x-logging: &logging
  logging:
    driver: json-file
    options:
      mode: non-blocking
      max-buffer-size: 100m
      max-size: 10m
      max-file: 1

services:
  mqtt-broker:
    container_name: mqtt-broker
    build:
      context: ./mqtt-broker/
    restart: unless-stopped
    networks:
      - pygeoapi-pubsub-demo-net
    <<: *logging

  http-broker:
    container_name: http-broker
    image: binwiederhier/ntfy:latest
    command: serve
    restart: unless-stopped
    networks:
      - pygeoapi-pubsub-demo-net
    <<: *logging

  pygeoapi-pubsub-demo-api:
    container_name: pygeoapi-pubsub-demo-api
    build:
      context: ./
    volumes:
      - pygeoapi-pubsub-demo-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/conformance"]
      interval: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - pygeoapi-pubsub-demo-net
    <<: *logging

networks:
  pygeoapi-pubsub-demo-net:

volumes:
  pygeoapi-pubsub-demo-data:
